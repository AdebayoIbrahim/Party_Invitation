<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End of Year Party Invitation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Floating confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="main_cta">
      <div class="invitation-card">
        <!-- Sparkle effects -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <!-- Card Header -->
        <div class="card-header">
          <div class="party-emoji">üéâ</div>
          <h1 class="main-title">You're Invited!</h1>
          <p class="subtitle">End of Year Celebration Party</p>
        </div>
        <!-- Card Body with Details -->
        <div class="card-body">
          <div class="detail-item">
            <div class="detail-icon">üìÖ</div>
            <div class="detail-text">
              <span class="detail-label">When</span>
              <div class="detail-value">Friday, December 15th, 2024</div>
            </div>
          </div>
          <div class="detail-item">
            <div class="detail-icon">‚è∞</div>
            <div class="detail-text">
              <span class="detail-label">Time</span>
              <div class="detail-value">6:00 PM - 10:00 PM</div>
            </div>
          </div>
          <div class="detail-item">
            <div class="detail-icon">üìç</div>
            <div class="detail-text">
              <span class="detail-label">Where</span>
              <div class="detail-value">School Main Hall</div>
            </div>
          </div>
          <div class="detail-item">
            <div class="detail-icon">üé≠</div>
            <div class="detail-text">
              <span class="detail-label">Theme</span>
              <div class="detail-value">Masquerade & Memories</div>
            </div>
          </div>
          <div class="detail-item">
            <div class="detail-icon">üçï</div>
            <div class="detail-text">
              <span class="detail-label">Food & Fun</span>
              <div class="detail-value">Pizza, Games & Dancing!</div>
            </div>
          </div>
        </div>
      </div>

      <!-- form_area -->
      <!-- RSVP Section -->
      <div class="rsvp-section">
        <!-- formstofill -->
        <div class="formfiled">
          <!-- name -->
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
          <!-- email -->
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
        </div>
        <button class="rsvp-button">‚ú® Count Me In! ‚ú®</button>
        <div id="responseMessage" class="response-message"></div>
      </div>
    </div>
  </body>
</html>
